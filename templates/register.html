<!DOCTYPE html>
<html>
<head>
  <title>My first Website</title>
  <link rel="stylesheet" TYPE="text/css" HREF="static/style.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='bolt.ico') }}">
</head>
<body>
<form>
  First Name: <input type="text" name="firstname"><br>
    Last Name: <input type="text" name="lastname"><br>
    Email: <input type="email" required name="email"><br>
      Password: <input type="password" minlength="5" name="password"><br>
  Gender: <br>
  <input type="radio" name="gender" value="male">Male<br>
   <input type="radio" name="gender" value="female">Female<br>
     <input type="radio" name="gender" value="gay">Other<br>
  Pets: <br>
  <input type="checkbox" name="pets">Cat<br>
    <input type="checkbox" name="pets">Dogs<br>
    Cars: <br>
  <select name="cars">
    <option value="volvo" >Volvo</option>
        <option value="Audi" >Audi</option>
  </select><br>
  <input type="submit" value="Register!">  <input type="reset">
</form>
</body>
</html>
